<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!./layout/head-cmn.html')%>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<!--头部导航-->
<%= require('html-loader!./layout/header.html')%>
<!--内容区-->
<section class="login">
  <div class="loginBox">
    <div class="inBox">
      <h2>雷哥SAT登录</h2>
      <ul>
        <li>
          <i class="fa fa-user-circle"></i>
          <input type="text" placeholder="请输入手机号/用户名" datatype="s5-16" errormsg="昵称至少5个字符,最多16个字符！" id="username"/>
          <span class="validform-checktip validform-wrong">请填写信息！</span>
        </li>
        <li>
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="请输入密码" datatype="*6-16" errormsg="密码范围在6~16位之间！" id="password"/>
          <span class="validform-checktip validform-wrong">请填写信息！</span>
        </li>
        <li>
          <input type="button" value="登陆" id="sub_b" onclick="subLogin('#username','#password')"/>
        </li>
      </ul>
      <div class="other-in">
        <a href="./user-register.html">立即注册</a>
        <a href="./user-pass-reset.html">忘记密码？</a>
      </div>
    </div>
  </div>
</section>
<!--底部导航-->
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
